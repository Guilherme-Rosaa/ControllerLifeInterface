



<div style="display: flex;">
  <div class="w-100">
    <div class="acoes"><button class="btn" (click)="abrirModalCadastro()"><img src="../../../assets/icons/icon-add.svg" alt="Adicionar"></button></div>
    <div cdkDropListGroup class="dashboard container">


      <div class="example-container">
        <div class="d-flex justify-content-center">
          <h2>A Fazer</h2>
        </div>


        <div cdkDropList [cdkDropListData]="fazer" class="coluna" (cdkDropListDropped)="drop($event)">
          <div *ngFor="let item of fazer; let i = index" class="card-projeto" cdkDrag>
            <div (click)="detalhesProjeto(item.id)">
              <label>{{item.name}}</label><br>
              <label>{{item.responsaveis.username}}</label><br>
              <label>{{ item.dataEntrega | date:'dd/MM/yyyy' }}</label>
            </div>
          </div>
        </div>
      </div>


      <div class="example-container">

        <div class="d-flex justify-content-center">
          <h2>Em Andamento</h2>
        </div>

              <label>{{ item.dataEntrega | date:'dd/MM/yyyy' }}</label>
            </div>

        </div>
      </div>


      <div class="example-container">

        <div class="d-flex justify-content-center">

        </div>

              <label>{{ item.dataEntrega | date:'dd/MM/yyyy' }}</label>
            </div>
          </div>
        </div>
      </div>

      <div class="example-container">

        <div class="d-flex justify-content-center">
          <h2>ConcluÃ­do</h2>
        </div>

        <div cdkDropList [cdkDropListData]="concluido" class="coluna" (cdkDropListDropped)="drop($event)">
          <div *ngFor="let item of concluido; let i = index" class="card-projeto" cdkDrag (click)="onCardClick($event, item.id)">

        </div>


      </div>
    </div>
  </div>

</div>
